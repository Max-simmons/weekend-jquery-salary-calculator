<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <h1>Salary Calculator</h1>
<section>
    <h3>Add Employee</h3>
    <form>
        <input 
        id="firstname-input"
        placeholder="First Name"
        type="text">

        <input
        id="lastname-input"
        placeholder="Last Name"
        type="text">

        <input
        id="id-number"
        placeholder="ID"
        type="text">

        <input
        id="title-input"
        placeholder="Title"
        type="text">

        <input
        id="salary-input"
        placeholder="Annual Salary"
        type="text">
        <button class="submit-button">Submit</button>
    </form>
</section>
   
<section>
    <h3>Employees</h3>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- <td>Max</td>

            </tr>
        </tbody>
    </table>
</section>
